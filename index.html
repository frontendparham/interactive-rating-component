<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="rating component">
          <div class="rating__star-box">
            <img
              src="images/icon-star.svg"
              alt="star"
              class="rating__star-icon"
            />
          </div>
          <div class="rating__content">
            <h1 class="rating__heading">How did we do?</h1>
            <p class="rating__paragraph">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating__rates">
            <button class="rating__button">1</button>
            <button class="rating__button">2</button>
            <button class="rating__button">3</button>
            <button class="rating__button">4</button>
            <button class="rating__button">5</button>
          </div>
          <button type="submit" class="rating__submit">Submit</button>
        </div>

        <div class="thank component">
          <img
            src="images/illustration-thank-you.svg"
            alt="thank-you-image"
            class="thank__img"
          />
          <div class="thank__rate"></div>
          <h2 class="thank__heading">Thank you!</h2>
          <p class="thank__paragraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
